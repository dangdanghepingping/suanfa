<body>
  <script>
    var zhong = [3, 2, 4, 1, 6, 5, 7]
    var hou = [3, 4, 2, 6, 7, 5, 1]

    function restore(hou, zhong) {
      if (hou == null || zhong == null || hou.length == 0 || zhong.length == 0) return null;
      let index = zhong.indexOf(hou[hou.length - 1]);
      let root = { val: zhong[index] }

      let zhong_leftArr = zhong.slice(0, index);
      let zhong_rightArr = zhong.slice(index + 1);
      let hou_leftArr = hou.slice(0, index);
      let hou_rightArr = hou.slice(index, hou.length - 1)
      
      root.left = restore(hou_leftArr, zhong_leftArr);
      root.right = restore(hou_rightArr, zhong_rightArr)
      return root;
    }
    var s = restore(hou, zhong);
    console.log(s);
  </script>
  </script>
</body>
